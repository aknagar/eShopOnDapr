apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-processor
  labels:
    app: order-processor
spec:
  selector:
    matchLabels:
      app: order-processor
  template:
    metadata:
      labels:
        app: order-processor
    spec:
      containers:
        - name: order-processor
          image: ghcr.io/aknagar/sample-dotnet-worker-servicebus-queue:latest
          env:
          - name: KEDA_SERVICEBUS_AUTH_MODE
            value: ConnectionString
          - name: KEDA_SERVICEBUS_QUEUE_CONNECTIONSTRING
            valueFrom:
              secretKeyRef:
                name: secrets-order-consumer
                key: servicebus-connectionstring
          - name: KEDA_SERVICEBUS_QUEUE_NAME
            value: orders
---

name: Push Worker Docker Images
on:
  push:
    branches: [ main, debug ]

jobs:
  order_processor:
    runs-on: ubuntu-latest
    name: Order Processor
    steps:
    - uses: actions/checkout@v2
    - name: Docker Login
      uses: docker/login-action@v1.6.0
      with:
        registry: ghcr.io
        username: $GITHUB_USER
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build the Worker Docker image
      run: docker build ./src/ --file ./src/Workers/Ver-2022-03-01/Keda.Samples.Dotnet.OrderProcessor/Dockerfile --tag ghcr.io/aknagar/sample-dotnet-worker-servicebus-queue:latest
    - name: Push the Worker Docker image
      run: docker push ghcr.io/aknagar/sample-dotnet-worker-servicebus-queue:latest